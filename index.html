<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Knowledge Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ancient Knowledge Quest</h1>
    <div id="game">
      <p id="infoText">Complete the mini-game to unlock ancient secrets.</p>
      <div id="miniGame"></div>
      <button id="startGameBtn">Start Mini-Game</button>
    </div>
    <div id="knowledgeSection" class="hidden">
      <h2>Unlocked Knowledge</h2>
      <p id="knowledgeText"></p>
      <button id="nextGameBtn">Next Challenge</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
