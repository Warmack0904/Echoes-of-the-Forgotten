<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ancient Archives: Chronicles Unveiled</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <h1>Ancient Archives</h1>
    <p id="infoText">Click start to unlock lost knowledge through mini-games.</p>

    <div id="game">
      <button id="startGameBtn">Start Mini-Game</button>
      <div id="miniGame"></div>
    </div>

    <section id="knowledgeSection" class="hidden">
      <h2>Unlocked Knowledge</h2>
      <p id="knowledgeText"></p>
      <button id="nextGameBtn">Next Mini-Game</button>
    </section>

    <button id="resetProgressBtn" class="small-btn">Reset Progress</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
